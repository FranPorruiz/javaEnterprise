	<!-- El codigo script es lo que va a ejecutar el navegador -->

	<script type="text/javascript">
		//variables, se declaran con var
			var x;
			var a="hello";
			a=10;
			var b=false;
			var c=4.5;
			var a1=10, a2=7, a3="hw";
			
		//let, se usa para declarar variables locales, por ejhemplo dentro de un for
			var s=0;
			for (let i = 1; i < 10; i++) {
			s+=i;
			}
			console.log(s);

		//imprimimos en el navegador console.log()
			console.log(a*c);
			console.log(a1+a2+a3);//contaneacion, suma los dos primeros y añade la letra
		
		//esto nos imprime el tipo de variable
			console.log(typeof a);
			console.log(typeof b);
			console.log(typeof x);//esto dara undefined

		//igualdad de datos
			var f=5;
			var g="5";
			console.log(f==5);// verdadero porque js no tiene encuentra los tipoas	
			console.log(f===5);// falso porque tambien compara el tipo

			
	</script>
