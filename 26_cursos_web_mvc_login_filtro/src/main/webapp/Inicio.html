<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

no cachee la página
-->

<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div>
			<form  action="FrontController?operation=doLogin" method="post">
			<input type="text" name="usuario" placeholder="Ingresa su usuario"><br> 
			<input type="text" name="password" placeholder="Ingrese su password"><br>
			<!-- con value marcamos lo que se va a enviar al loginservlet -->
			<input type="checkbox" name="recordar" value="1"> Recuerdame <br>
			<input type="submit" name="login">
	</form>
	</div>
</body>
</html>
