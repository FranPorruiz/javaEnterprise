<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- las siguientes etiquetas meta sirven para que el navegador
no cachee la página
-->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="estilo.css" />

</head>
<body>
	<div class="border  align-items-center justify-content-center">
		<h2>Eliminar curso por nombre</h2>
		<form action="FrontController?operation=doEliminar" method="post">
			Nombre: <input type="text" name="nombre"> <br>
			<input type="submit" value="Borrar">
		</form>
	</div>

</body>
</html>
