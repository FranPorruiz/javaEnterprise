<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Productos con JSON</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--Aqui se pone la llamada al jQuery-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="border rounded border-primary m-5 " >
        <div class="d-flex align-items-center justify-content-center">

            <!--Nombre-->
            <div class="p-2 m-2">
                <p class="h5">Nombre: </p>
            </div>
            <div class="p-2 m-2">
                <input type="text" id="nombre" class="form-control">
            </div>

            <!--Categoria-->
            <div class="p-2 m-2">
                <p class="h5">Categoria: </p>
            </div>
            <div class="p-2 m-2">
                <input type="text" id="categoria" class="form-control">
            </div>

            <!--Precio-->
            <div class="p-2 m-2">
                <p class="h5">Precio: </p>
            </div>
            <div class="p-2 m-2">
                <input type="text" id="precio" class="form-control">
            </div>

        </div>

        <!--boton-->
        <div class="d-flex align-items-center justify-content-center">
            <div class="p-2 m-2">
                <input class="btn btn-primary text-center" type="submit" value="Guardar" onclick="guardarProducto();">
            </div>
        
        </div>

        <!--Linea de separacion-->
        <div class="d-flex align-items-center justify-content-center">
            <hr width="80%" color="gray">
        </div>


        <!--Busqueda por categoria-->
        <div class="d-flex align-items-center justify-content-center">
            <!--Nombre-->
            <div class="p-2 m-2">
                <p class="h5">Categoria: </p>
            </div>
            <div class="p-2 m-2">
                <input type="text" id="buscar" class="form-control">
            </div>
            <div class="p-2 m-2">
                <input class="btn btn-primary text-center" type="submit" value="Buscar" id="buscarCategoria">
            </div>
        </div>

        <!--Tabla-->
        <div class="d-flex align-items-center justify-content-center">
            <div id="tableResultado" class="col-4">
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var arraisProducto=[];    
        $("#buscarCategoria").click(buscarCategoria);

    
        function guardarProducto(){
    
            var nuevoProducto={"nombre": $("#nombre").val(),
                            "categoria":$("#categoria").val(),
                            "precio": $("#precio").val()            
                            }
                         
            arraisProducto.push(nuevoProducto);
            console.log(arraisProducto);
    
        }      
        
        function buscarCategoria(){
            var table="<table class='table table-striped'><tr><th>Nombre</th><th>Categoria</th><th>Precio</th></tr>";
    
            $.each(arraisProducto,function(i,p){
                if(p.categoria== $("#buscar").val()){
                    table+="<tr>"+"<td>"+p.nombre+"</td>"+"<td>"+p.categoria+"</td>"+"<td>"+p.precio+"</td>"+"</tr>"          
                }   
                
            });

            table+="</table>";
            $("#tableResultado").html(table);        
        }
            
        </script>


    
</body>
</html>
