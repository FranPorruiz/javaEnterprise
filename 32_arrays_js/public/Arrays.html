<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Arrays</title>
</head>
<body>

	<!-- declaracion de arrais -->
	<script type="text/javascript">
		var data=[5,9];//arrais compuesta de 5 y 9
		//acceso posiciones
		console.log(data[0]);
		data[1]=20;
		//agregar nuevos elementos
		data.push(30);//añade nuevo elemento
		data[2]=16;
		
		//tamaño de arrays
		console.log(data.length);
		
		//recorrido con un for
		for (let n of data){
			console.log(n);
		}
		//expreisones lamba en javascript
		//se le llama consumer
		data.forEach(n=>console.log(n));
		
		//en javascript se le puede pasar funciones anonimas
		//esto hace quer pora cada elemento del data
		data.forEach(function(n){
			console.log(n);
		});
		
		//ordenaddon un array con esto lo que hacemos es que nos de positivo o negativo
		data.sort(function (a, b) {
			return a-b;
		});
		console.log(data);
		
		
		//metodo join para unir parametros
		console.log(data.join("-"));
		
	</script>
</body>
</html>
