<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario con validacion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript">

        function validar(){
            var usuario=document.getElementById("usuario").value;
            var password=document.getElementById("password").value;

            //valudacion del usuario y password
            if(usuario.length>=3&&password.length>=3){
                alert("Datos validos para enviar");
                return true;
            }
            else{
                alert("Datos inv√°lidos para enviar");
                return false;
            }
        }



    </script>

    <div class="border border-info m-5 w-25">
        <!--con la funcion onsubmit lo que hace es que si el navegador nos da como falso nos cancele el envio 
        del formulario -->
        <form action="Servlet" onsubmit="return validar()">
            <!--Usuario-->
            <div class="d-flex align-items-center justify-content-center">
                <div class="p-2 m-2 align-items-left">
                    <p class="h5">Usuario:</p>
                </div>
                <div class="p-2 m-2 align-items-right">
                    <input type="text" id="usuario" class="form-control">
                </div>
            </div>  
            
            <!--Password-->
            <div class="d-flex align-items-center justify-content-center">
                <div class="p-2 m-2 align-items-left">
                    <p class="h5">Password:</p>
                </div>
                <div class="p-2 m-2 align-items-right">
                    <input type="text" id="password" class="form-control">
                </div>
            </div>  
            
            <!--Boton-->
            <div class="d-flex align-items-center justify-content-center">
                <div class="p-2 m-2 align-items-left">
                    <input class="btn btn-info text-center" type="submit" value="Guardar" onclick="validar();">
                </div>
            </div>
        </form>    
    </div>

</body>
</html>
