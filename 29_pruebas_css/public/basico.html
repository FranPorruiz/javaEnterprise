<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<!-- hoja de estilo externa -->
	<link  rel="stylesheet" href="estilos.css">
	
	<!-- estilos internos -->
	<style type="text/css">
		<!--definicion de estilos-->
		.elegante{
			font-family: arial;
			font-style: bold;
		}
		
		<!-- definicion por etiquetas-->
		h1{
			color:red;
			font-size: 25px;
		}
		
	</style>
</head>
<body>
	<p>
		Párrafo sin estilo
	</p>
	<!-- Estilo con valores internos de la etiqueta en línea -->
	<p style="font-size:20px; color: blue; font-style:italic; background-color: #C0C0C0 ;">
		Párrafo con estilo en línea
	</p>
	
	<!-- asi llamamos a la etiqueta arribva generada -->
	<p class="elegante">
		Parrafo elegante
	</p>
	<h1>
		Prueba de cabecera
	</h1>
	
	<p class="muyelegante">
		Párrafo muy elegante
	</p>

</body>
</html>
