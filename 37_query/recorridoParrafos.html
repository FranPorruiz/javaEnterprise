<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>recorrido Parrafos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Aqui se pone la llamada al jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="border border-info m-5 w-50">
        <div class="d-flex align-items-center justify-content-around">
            <div class="col-2 p-2 m-2">
                <p class=" h6 align-middle"">Párrafo 1</p>
            </div>

            <div class="col-2 p-2 m-2">
                <p class=" h6 align-middle"">Párrafo 2</p>
            </div>

            <div class="col-2 p-2 m-2">
                <p class=" h6 align-middle"">Párrafo 3</p>
            </div>

            <div class="col-2 p-2 m-2">
                <input class=" btn btn-info" type="button" value="Negrita" id="btnNegrita">
            </div>

            <div class="col-2 p-2 m-2">
                <input class=" btn btn-info" type="button" value="Normal" id="btnNormal">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#btnNegrita").click(negrita);
        $("#btnNormal").click(normal);

        function negrita(){
            //esto hace un foreach por todas las etiquetas p y le pasamos una funcion
            //i es el indice que del for each)
            //e es el objeto de la coleccion, en este caso el parrafo
            $.each($("p"),function(i,e){
                //le decimos al objeto parrafo que le cambie el estilo a Bold
                e.style.fontWeight="Bold";

            });
        }

        //otra forma es hacer primero las etiquetas
        function normal(){
            //esto recorre las etiquetas p y sobre ellas hace una funcion
            $("p").each(function(){
                //this hace referencia al objeto, p, en este caso, y le aplicamos un estilo css
                $(this).css("font-weight", "normal");
            })
        }

    </script>

</body>
</html>
