<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Query</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Aqui se pone la llamada al jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>
<body>
   

    <div class="border border-info m-5 w-65">
        <div class="d-flex align-items-center justify-content-around">
            <div class="col-2 p-2 m-2">
                <p class=" h6 align-middle"">Introduce n√∫mero</p>
            </div>
            <div class="col-2 p-2 m-2">
                <input type="text"  id="num">
            </div>
            <div class="col-2 p-2 m-2">
                <input   class=" btn btn-info" type="button" value="cuadrado" onclick="calcular()">
            </div>
            <div class="col-2 p-2 m-2">
                <p id="res" class=" h6 align-middle""></p>
            </div>

            <div class="col-2 p-2 m-2">
                <input class=" btn btn-info" type="button" value="limpiar" id="btnLimpiar">
            </div>

        </div>   
    </div>    
    
    <script type="text/javascript">
        function calcular(){
            //recohgemos la variable llamando  a la id del type texy
            var num=$("#num").val();
            num*=num;
            //le decimos que  la etiqueta parrafo contenta la nueva etiqueta
            $("#res").html("<b>El cuadrado es : "+num+" </b>");

        }

        //por algun motivo esta funcion solo funciona debajo

        //asociamos evento con funcion manejadora por id

            $("#res").html("");
            console.log("limpiando");

        }
        */
        //metodo pasandole la funcion direcytamente al boton
        $("#btnLimpiar").click(function(){
            //esto limpiaria el valor de num y res
            $("#num").val("");
            $("#res").html("");
            console.log("limpiando");
        });


    </script>
</body>
</html>
