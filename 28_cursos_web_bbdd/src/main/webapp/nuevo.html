	<!--1. Campos numericos positivos para  
		2. La duracion del curso ha de ser un numero entero

		4.Añadido luego-> se comprueba que duracion y precio son numeros

		-->
		
		<script type="text/javascript">
			function validar(){
				var nombre=document.getElementById("nombre").value;
				var duracion=Number(document.getElementById("duracion").values);
				var precio=document.getElementById("precio").value;
				
				if(isNan(duracion)||isNan(precio)){
					alert("Duracion y precio deben ser numericos");
					return false;
				}
	
				
				if(precio<=0 || duracion<=0){
					alert("Error: El precio o la duracion no puede ser igual o inferior a 0")
					return false;
				}
				
				if(nombre.includes("php")){
					alert("Error: php no se admite como curso")
					return false;
				}
				
				if(duracion.includes(".")){
					alert("Error: la duracion ha de ser un entero")
					return false;
				}
				
	
				return true;
				
				
			}
	
		</script>	
	<div class="border  align-items-center justify-content-center">
